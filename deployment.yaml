apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodechat-deployment
  labels:
    app: my-node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-node-app
  template:
    metadata:
      labels:
        app: my-node-app
    spec:
      containers:
      - name: nodechat
        imagePullPolicy: Always
        image: srijaldocker/nodechat:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "250Mi"
            cpu: "250m"
          limits:
              memory: "500Mi"
              cpu: "500m"